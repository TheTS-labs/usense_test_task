<label for="password">Password: </label>
<input id="password" type="text" [formControl]="password">

<section-component [strengthLevel]="currentLevel" [threshold]="1" text="Contains only letters/symbols/digits" />
<section-component [strengthLevel]="currentLevel" [threshold]="2" text="Contains only letters-symbols/letters-digits/digits-symbols" />
<section-component [strengthLevel]="currentLevel" [threshold]="3" text="Contains letters, symbols and numbers" />
